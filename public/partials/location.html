<div class="u-full-width">
    <h2>Change My Location</h2>
    <div class="row ten columns">
        <label for="zipcode">ZIP Code</label>
        <input type="text" id="zipcode" ng-model="zipcode">
        <button type="submit" ng-click="setZip()" class="button-primary">Go</button>
    </div>
    <div class="row">
        <button class="ten columns button-primary" type="submit" ng-click="findLocation()">Use my current location</button>
    </div>
</div>
