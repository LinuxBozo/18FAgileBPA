<div class="hero section">
    <ng-include src="'partials/header.html'"></ng-include>

    <div class="location row">
        <h2><label for="location">Where are you?</label></h2>
        <div class="six columns offset-by-three">
            <input type="text" id="location" class="u-full-width" value="" ng-model="location" readonly>
            <button class="button-primary" ng-click="openLocationDialog()">Change Location</button>
        </div>
    </div>
</div>

<nav id="page-nav" class="row section" ng-if="recallMetadata">
    <ul class="list-unstyled list-inline">
        <li><span class="button-description">What products have been recalled in {{recallMetadata.state}}?</span><a href="" class="button" scroll-to="recalls">View Recent Food Recalls</a></li>
        <li><span class="button-description">Want to avoid recalled products?</span><a href="" class="button" scroll-to="markets">View Local Farmers Markets</a></li>
    </ul>
</nav>

<ng-include src="'partials/recalls.html'"></ng-include>
<ng-include src="'partials/markets.html'"></ng-include>
